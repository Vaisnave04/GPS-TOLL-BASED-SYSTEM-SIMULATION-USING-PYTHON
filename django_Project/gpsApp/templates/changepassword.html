<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-group button {
            background-color: #0d74f5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .alert {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    {% block content %}
    <form action="changepassword" method="post">

    <div class="container">
        <h2><span style="color:black"  class="dataHeadColor">Change Password</span></h2>
        <div class="form-group">
            <label for="newPassword"  class="dataHeadColor">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="dataHeadColor">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <input class="btn" type="submit" value="Change Password"></button>

        <div id="alertMessage" class="alert">
            Password updated successfully!
        </div>

        <script>
            function changePassword() {
                var newPassword = document.getElementById('newPassword').value;
                var confirmPassword = document.getElementById('confirmPassword').value;

                // Example validation: Ensure passwords match
                if (newPassword !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }

                // Example: Perform password change logic (simulate success with alert)
                alert("Password updated successfully!");

                // Reset fields
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';

                // Show alert message
                document.getElementById('alertMessage').style.display = 'block';
            }
        </script>
    </div>
    </form>
    {% endblock %}
</body>
</html>
