<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Receipts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report Receipts</h2>
        <table>
            <thead>
                <tr>
                    <th>Receipt ID</th>
                    <th>Transaction Date</th>
                    <th>Amount Paid (Rs.)</th>
                    <th>Payment Method</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Data (Replace with dynamic data from backend) -->
                <tr>
                    <td>1</td>
                    <td>2024-07-10</td>
                    <td>100</td>
                    <td>Credit Card</td>
                    <td>Paid</td>
                    <td><a href="#" class="download-btn">Download</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2024-07-09</td>
                    <td>50</td>
                    <td>PayPal</td>
                    <td>Paid</td>
                    <td><a href="#" class="download-btn">Download</a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>2024-07-08</td>
                    <td>75</td>
                    <td>Debit Card</td>
                    <td>Pending</td>
                    <td><a href="#" class="download-btn">Download</a></td>
                </tr>
                <!-- End of Sample Data -->
            </tbody>
        </table>
    </div>
</body>
</html>
